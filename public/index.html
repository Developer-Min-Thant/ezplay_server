<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube MP3 Downloader</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fab fa-youtube"></i> YouTube MP3 Downloader</h1>
      <p>Download your favorite YouTube videos as MP3 files</p>
    </header>

    <main>
      <div class="download-card">
        <div class="input-group">
          <input type="text" id="youtube-url" placeholder="Paste YouTube URL here...">
          <button id="download-btn">
            <i class="fas fa-download"></i> Download
          </button>
        </div>
        <div class="error-message" id="error-message"></div>
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Converting to MP3...</p>
      </div>

      <div class="result" id="result">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3 id="video-title"></h3>
        <div class="download-actions">
          <a id="download-link" class="download-now-btn">
            <i class="fas fa-file-audio"></i> Download MP3
          </a>
          <button id="new-download-btn" class="new-download-btn">
            <i class="fas fa-plus"></i> New Download
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>Made with <i class="fas fa-heart"></i> by Cascade</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
